experiment:
  server:
    hostname: thinkpad
    cpu_description: AMD Ryzen 5 5500U
    hertz: 2.1
    cores: 6
    threads: 12
    ram_memory: 16
    operating_system: Ubuntu 25.04
  benchmarks:
    - name: "2mm"
      version: 0
      path: ./applications/2mm
      setup: "mkdir -p $PATH/output"
      description: "Multiply two matrixes with this result multiply with another matrix and output the result as a csv like structure (without the header)."
    - name: "correlation"
      version: 0
      path: ./applications/correlation
      setup: "mkdir -p $PATH/output"
      description: "Calculate the correlation between all columns of a csv file."
    - name: "deriche"
      version: 0
      path: ./applications/deriche
      setup: "mkdir -p $PATH/output"
      description: "Deriche is a edge detector algorithm based on the canny edge detector algorithm."
    - name: "jacobi2d"
      version: 0
      path: ./applications/jacobi2d
      setup: "mkdir -p $PATH/output"
      description: "Performs a 2D Jacobi relaxation method on a square grid. Iteratively updates each cell in the grid to the average of its four neighbors. Used for solving partial differential equations such as Laplace''s equation."
    - name: "mandelbrot"
      version: 0
      path: ./applications/mandelbrot
      setup: "mkdir -p $PATH/output"
      description: "Calculates the mandelbrot set and ouputs it as a 1-bit P4 portable bitmap image."
  executions:
    - bench_name: 2mm
      bench_version: 0
      num_executions: 10
      num_threads: [1, 2, 4, 8, 16]
      inputs:
        matrix_size: 256
        output: output.csv
      variants:
        - type: common
          compile: "make -C $PATH"
          pos-processing: 'duckdb -c "COPY (SELECT * FROM read_csv_auto(''output.csv'')) TO ''$PATH/output/output_$ID_GROUPg_$ID_RUN.parquet'' (FORMAT PARQUET);" && rm -f output.csv'
          baseline: true
          env_vars:
            OMP_PROC_BIND: "TRUE"
        - type: omp
          compile: "make NUM_THREADS=$NUM_THREADS -C $PATH omp"
          pos-processing: 'duckdb -c "COPY (SELECT * FROM read_csv_auto(''output.csv'')) TO ''$PATH/output/output_$ID_GROUPg_$ID_RUN.parquet'' (FORMAT PARQUET);" && rm -f output.csv'
          metric:
            type: MAPE
            reference: $PATH/output/output_$ID_GROUP_BASEg_$ID_BASE.parquet
            prediction: $PATH/output/output_$ID_GROUPg_$ID_RUN.parquet
          env_vars:
            OMP_PROC_BIND: "TRUE"
    - bench_name: correlation
      bench_version: 0
      num_executions: 10
      num_threads: [1, 2, 4, 8, 16]
      inputs:
        input: $PATH/input/input.csv
        output: output.csv
      variants:
        - type: common
          compile: "make -C $PATH"
          pos-processing: 'duckdb -c "COPY (SELECT * FROM read_csv_auto(''output.csv'')) TO ''$PATH/output/output_$ID_GROUPg_$ID_RUN.parquet'' (FORMAT PARQUET);" && rm -f output.csv'
          baseline: true
          env_vars:
            OMP_PROC_BIND: "TRUE"
        - type: omp
          compile: "make NUM_THREADS=$NUM_THREADS -C $PATH omp"
          pos-processing: 'duckdb -c "COPY (SELECT * FROM read_csv_auto(''output.csv'')) TO ''$PATH/output/output_$ID_GROUPg_$ID_RUN.parquet'' (FORMAT PARQUET);" && rm -f output.csv'
          metric:
            type: MAPE
            reference: $PATH/output/output_$ID_GROUP_BASEg_$ID_BASE.parquet
            prediction: $PATH/output/output_$ID_GROUPg_$ID_RUN.parquet
          env_vars:
            OMP_PROC_BIND: "TRUE"
    - bench_name: deriche
      bench_version: 0
      num_executions: 10
      num_threads: [1, 2, 4, 8, 16]
      inputs:
        alpha: 0.5
        input: $PATH/input/sunflower.jpg
        output: output.jpg
      variants:
        - type: common
          compile: "make -C $PATH"
          pos-processing: "mv output.jpg $PATH/output/output_$ID_GROUPg_$ID_RUN.jpg"
          baseline: true
          env_vars:
            OMP_PROC_BIND: "TRUE"
        - type: omp
          compile: "make NUM_THREADS=$NUM_THREADS -C $PATH omp"
          pos-processing: "mv output.jpg $PATH/output/output_$ID_GROUPg_$ID_RUN.jpg"
          metric:
            type: SSIM
            reference: $PATH/output/output_$ID_GROUP_BASEg_$ID_BASE.jpg
            prediction: $PATH/output/output_$ID_GROUPg_$ID_RUN.jpg
          env_vars:
            OMP_PROC_BIND: "TRUE"
    - bench_name: jacobi2d
      bench_version: 0
      num_executions: 10
      num_threads: [1, 2, 4, 8, 16]
      inputs:
        matrix_size: 2048
        num_steps: 5
        output: output.csv
      variants:
        - type: common
          compile: "make -C $PATH"
          pos-processing: 'duckdb -c "COPY (SELECT * FROM read_csv_auto(''output.csv'')) TO ''$PATH/output/output_$ID_GROUPg_$ID_RUN.parquet'' (FORMAT PARQUET);" && rm -f output.csv'
          baseline: true
          env_vars:
            OMP_PROC_BIND: "TRUE"
        - type: omp
          compile: "make NUM_THREADS=$NUM_THREADS -C $PATH omp"
          pos-processing: 'duckdb -c "COPY (SELECT * FROM read_csv_auto(''output.csv'')) TO ''$PATH/output/output_$ID_GROUPg_$ID_RUN.parquet'' (FORMAT PARQUET);" && rm -f output.csv'
          metric:
            type: MAPE
            reference: $PATH/output/output_$ID_GROUP_BASEg_$ID_BASE.parquet
            prediction: $PATH/output/output_$ID_GROUPg_$ID_RUN.parquet
          env_vars:
            OMP_PROC_BIND: "TRUE"
    - bench_name: mandelbrot
      bench_version: 0
      num_executions: 10
      num_threads: [1, 2, 4, 8, 16]
      inputs:
        image_size: 2048
        output_img: output.bmp
      variants:
        - type: common
          compile: "make -C $PATH"
          pos-processing: "mv output.bmp $PATH/output/output_$ID_GROUPg_$ID_RUN.bmp"
          baseline: true
          env_vars:
            OMP_PROC_BIND: "TRUE"
        - type: omp
          compile: "make NUM_THREADS=$NUM_THREADS -C $PATH omp"
          pos-processing: "mv output.bmp $PATH/output/output_$ID_GROUPg_$ID_RUN.bmp"
          metric:
            type: SSIM
            reference: $PATH/output/output_$ID_GROUP_BASEg_$ID_BASE.bmp
            prediction: $PATH/output/output_$ID_GROUPg_$ID_RUN.bmp
          env_vars:
            OMP_PROC_BIND: "TRUE"
